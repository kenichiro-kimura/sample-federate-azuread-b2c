name: CI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Login
        uses: azure/login@v1.4.0
        with: 
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true
          
      - name: Run a one-line script
        uses: azure/CLI@v1
        with:
          inlineScript: az ad app credential reset --id ${{ secrets.TARGETID }} --display-name test --append
